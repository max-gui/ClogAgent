<div class="row">
    <div class="col-lg-4">
        <div class="input-group">
            <span class="input-group-addon">appId</span>
            <input ng-model="apiTemp" type="text" class="form-control">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->

    <div class="col-lg-4">
        <div class="input-group">
            <span class="input-group-addon">开始</span>
            <input ng-model="fromDate" type="datetime-local" class="form-control">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    <div class="col-lg-4">
        <div class="input-group">
            <span class="input-group-addon">结束</span>
            <input ng-model="toDate" type="datetime-local" class="form-control">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div>
<br/>
<div class="row">
    <div class="col-lg-12">
        <div class="input-group">
            <span class="input-group-addon">tag&value pairs</span>
            <input ng-model="tagValuePairs" type="text" class="form-control">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div>
<br/>
<div class="row">
    <div class="col-lg-5">
        <div class="input-group">
            <span class="label label-default">日志级别</span>
            <div class="btn-group" ng-repeat="level in LevelArray">
                <input type="checkbox" ng-model="level.state"> {{level.name}}
            </div>
        </div><!-- /input-group -->
    </div>

    <div class="col-lg-6">
        <div class="input-group">
            <span class="label label-default">日志类型</span>
            <div class="btn-group" ng-repeat="type in TypeArray">
                <input type="radio" name="options" ng-model="logType.index" ng-value="{{$index}}"> {{type}}
            </div>
        </div><!-- /input-group -->
    </div>

    <div class="col-lg-1">
        <button type="button" class="btn btn-primary" ng-click="logSeach()">Start</button>
    </div>
</div>
<br/>

<div class="row" ng-repeat="server in serverIp">
    <div class="panel panel-info" ng-repeat="uldata in tdata[$index].data">

        <div class="panel-heading">server:{{server}}</div>
        <div class="panel panel-default">
            <div class="panel-body">
                <pre>{{uldata|json}}</pre>
            </div>
        </div>

    </div>
</div>
<br/>

{{pageInfo.pageIndex}}
<div class="row">
    <ul class="pager pagination-sm">
        <li class="previous"><a ng-click="preData()">&larr; Older</a></li>
        <li class="next"><a ng-click="nextData()">Newer &rarr;</a></li>
    </ul>
</div>
